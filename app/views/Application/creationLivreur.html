#{extends 'main.html' /}
#{set title:'Create User' /}


<div class="main container-fluid">
	<a id="translateButton" class="btn button" href="formulaire">&{'translation'}</a>

	#{form @Application.createOther()}
	<div class="form-group row">
		<label class="col-sm-2">&{'username'} : </label>
		<div class="col-sm-10"><input class="form-control" name="username" type="text" placeholder="&{'enterusername'}" required></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">&{'password'} : </label>
		<div class="col-sm-10"><input class="form-control" name="password" type="password" placeholder="&{'enterpassword'}" required/></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">&{'firstname'} : </label>
		<div class="col-sm-10"><input class="form-control" name="firstname" type="text" placeholder="&{'enterfirstname'}" required/></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">&{'lastname'} : </label>
		<div class="col-sm-10"><input class="form-control" name="lastname" type="text" placeholder="&{'enterlastname'}" required/></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">&{'email'} : </label>
		<div class="col-sm-10"><input class="form-control" name="email" type="email" placeholder="&{'enteremail'}" required/></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">&{'phonenumber'} : </label>
		<div class="col-sm-10"><input class="form-control" name="phonenumber" type="text" placeholder="&{'enterphonenumber'}" required/></div>
	</div>

	
	<div class="form-group row">
		<label class="col-sm-2">Type :</label>
		<div class="col-sm-10">
			<select class="form-control" size="1" name="type">
				#{list listeCompte, as:'listeCompte'}
				<option name="type" id="type" value="${listeCompte}">${listeCompte}</option>
				#{/list}
			</select>
		</div>
	</div>


	<div class="form-group row">
		<input class="btn btn-primary" type="submit" name="Create" value="&{'valid'}"/>
	</div>
	#{/form}
</div>
