#{extends 'main.html' /}
#{set title:'Add Plat' /}


<div class="main container-fluid">
	#{form @Application.createPlat()}
	<div class="form-group row">
		<label class="col-sm-2">Name: </label>
		<div class="col-sm-10"><input class="form-control" name="name" type="text" placeholder="Enter name"></div>
	
		<label class="col-sm-2">Prix: </label>
		<div class="col-sm-10"><input class="form-control" name="prix" type="text" placeholder="Enter price"></div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2">Menu :</label>
		<div class="col-sm-10">
			<select class="form-control" size="1" name="menu">
				#{list listeMenu, as:'menu'}
				<option name="menu" id="menu" value="${menu.name}">${menu.name}</option>
				#{/list}
			</select>
		</div>
	</div>

	<div class="form-group row">
		<input class="btn btn-primary" type="submit" name="Create"/>
	</div>
	#{/form}
</div>
