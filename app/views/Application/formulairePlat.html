#{extends 'main.html' /}
#{set title:'Add Plat' /}


<div class="main container-fluid">
	<h1>Ajouter un plat</h1><br>
	#{form @Application.createPlat()}
	<div class="row">
		<div class="row form-group">
			<label class="col-sm-2">Name: </label>
			<div class="col-sm-10"><input class="form-control" name="name" type="text" placeholder="Enter name" required></div>
		</div>

		<div class="row form-group">
			<label class="col-sm-2">Description: </label>
			<div class="col-sm-10"><input class="form-control" name="description" type="text" placeholder="Enter description"></div>
		</div>
		
		<div class="row form-group">
			<label class="col-sm-2">Prix: </label>
			<div class="col-sm-10"><input class="form-control" name="prix" type="text" placeholder="Enter price" required></div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2">Menu :</label>
			<div class="col-sm-10">
				<select class="form-control" size="1" name="menu">
					#{list listeMenu, as:'menu'}
					<option name="menu" id="menu" value="${menu.name}">${menu.name}</option>
					#{/list}
				</select>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<input class="btn btn-primary" type="submit" name="Create"/>
	</div>
	#{/form}
</div>
