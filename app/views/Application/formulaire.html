#{extends 'main.html' /}
#{set title:'Create User' /}


<div class="main container-fluid">
	#{form @Application.create()}
	<div class="form-group row">
		<label class="col-sm-2">Username : </label>
		<div class="col-sm-10"><input class="form-control" name="username" type="text" placeholder="Enter username" required></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">Password : </label>
		<div class="col-sm-10"><input class="form-control" name="password" type="password" placeholder="Enter password" required/></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">First Name : </label>
		<div class="col-sm-10"><input class="form-control" name="firstname" type="text" placeholder="Enter first name" required/></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">Last Name : </label>
		<div class="col-sm-10"><input class="form-control" name="lastname" type="text" placeholder="Enter last name" required/></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">Email : </label>
		<div class="col-sm-10"><input class="form-control" name="email" type="email" placeholder="Enter email" required/></div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2">Phone Number : </label>
		<div class="col-sm-10"><input class="form-control" name="phonenumber" type="text" placeholder="Enter phone number" required/></div>
	</div>
	<div class="form-group row">
		<input class="btn btn-primary" type="submit" name="Create"/>
	</div>
	#{/form}
</div>
