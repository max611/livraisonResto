#{extends 'main.html' /}
#{set title:'Account Management' /}

<div class="main container-fluid">

<p>Bonjour ${test.username} voici vos informations:</p>

#{form @Application.update()}

<div class="form-group row">
	<label class="col-sm-2">Password : </label>
	<div class="col-sm-10"><input class="form-control" name="password" type="password" value =${test.password}></div>
</div>
<div class="form-group row">
	<label class="col-sm-2">First Name : </label>
	<div class="col-sm-10"><input class="form-control" name="firstname" type="text" value=${test.firstName}></div>
</div>
<div class="form-group row">
	<label class="col-sm-2">Last Name : </label>
	<div class="col-sm-10"><input class="form-control" name="lastname" type="text" value=${test.lastName}></div>
</div>
<div class="form-group row">
	<label class="col-sm-2">Phone Number : </label>
	<div class="col-sm-10"><input class="form-control" name="phonenumber" type="text" value=${test.phonenumber}></div>
</div>
<div class="form-group row"><input class="btn btn-primary" type="submit" name="Update"></div>

#{/form}

</div>
