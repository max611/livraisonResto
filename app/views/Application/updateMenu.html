#{extends 'main.html' /}
#{set title:'Menu Management' /}

<div class="main container-fluid">

	<h1>Bienvenue dans le menu <b>${menu.name}</b></h1>

	#{form @Application.confirmationModificationMenu()}

		<div class="form-group row">
			<label class="col-sm-2">Nom : </label>
			<div class="col-sm-10"><input class="form-control" name="name" type="text" value="${menu.name}"></div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2">RestoName : </label>
			<div class="col-sm-10">
				<select size="1" name="menuName">
					#{list listeResto, as:'resto'}
					<option name="restoName" id="restoName" value="${resto.name}">${resto.name}</option>
					#{/list}
				</select>
			</div>
		</div>

		<input class="btn btn-primary" type="submit" name="Update"/>
	#{/form}

</div>
