#{extends 'main.html' /}
#{set title:'Update Resto' /}

<div class="main container-fluid">

	<h1>Bonjour dans le restaurant <b>${resto.name}</b></h1>
	<!--test : ${restoName}-->

	#{form @Application.confirmationModificationResto()}

		<div class="form-group row">
			<label class="col-sm-2">Nom</label>
			<div class="col-sm-10"><input class="form-control" name="name" type="text" value=${resto.name}></div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Restaurateur</label>
			<div class="col-sm-10">
				<select class="form-control" size="1" name="restoName">
					#{list listeResto, as:'restaurateur'}
					<option name="admin" id="admin" value="${restaurateur.username}">${restaurateur.username}</option>
					#{/list}
				</select>
			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2">Description</label>
			<div class="col-sm-10"><input class="form-control" name="description" type="text" value=${resto.description}></div>
		</div>
		<input class="btn btn-primary" type="submit" name="Update"/>

	#{/form}

</div>
