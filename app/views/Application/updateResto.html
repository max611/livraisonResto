#{extends 'main.html' /}
#{set title:'Resto Management' /}

<div class="main container-fluid">
	<h1>Bienvenue dans le restaurant <b>${resto.name}</b></h1>
	#{form @Application.confirmationModificationResto()}

		<div class="form-group row">
			<label class="col-sm-2">Nom : </label>
			<div class="col-sm-10">
				<input class="form-control" name="name" type="text" value="${resto.name}">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2">Restaurateur : </label>
			<div class="col-sm-10">
				<select class="form-control" size="1" name="admin">
					#{list listeResto, as:'restaurateur'}
					<option name="admin" id="admin" type="text" value="${restaurateur.username}">${restaurateur.username}</option>
					#{/list}
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2">Description : </label>
			<div class="col-sm-10"><input class="form-control" name="description" type="text" value="${resto.description}"></div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2">Adresse : </label>
			<div class="col-sm-10"><input class="form-control" name="adresse" type="text" value="${ad.adresse}"></div>
		</div>		
		<input class="btn btn-primary" type="submit" name="Update"/>
	#{/form}

</div>
