#{extends 'main.html' /}
#{set title:'Passer Commande' /}

<div class="main container-fluid">

	<h1>Quel resto voulez vous:</h1>
	#{form @Application.passerCommandeMenu()}
		<select class="form-control" size="1" name="menuName">
		#{list listeMenu, as:'menu'}
		<option name="menuName" id="menuName" value="${menu.name}">${menu.name}</option>
		#{/list}
		</select>
		<input class="btn btn-primary" type="submit" name="Update"/>
	#{/form}
</div>
