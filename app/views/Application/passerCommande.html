#{extends 'main.html' /}
#{set title:'Passer Commande' /}

<div class="main container-fluid">

	<h1>Quel resto voulez vous:</h1>
	#{form @Application.passerCommandeMenu()}
		<select class="form-control" size="1" name="restoName">
			#{list listeResto, as:'resto'}
			<option name="restoName" id="restoName" value="${resto.name}">${resto.name}</option>
			#{/list}
		</select>
		<input class="btn btn-primary" type="submit" name="Update"/>
	#{/form}
</div>
